<a id="addNewFlightButton" href="#/edit-flight/0">Add New Flight</a>

<table id="flightsTable">
    <thead>
    <tr>
        <th>Flight</th>
        <th>From</th>
        <th>To</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in flights">
        <td>{{data.flightNumber}}</td>
        <td>{{data.fromAirport}}</td>
        <td>{{data.toAirport}}</td>
        <td><a href="#/edit-flight/{{data.id}}">Edit Flight</a></td>
    </tr>
    </tbody>
</table>
