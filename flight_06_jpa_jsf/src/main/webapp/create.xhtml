<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Create Flight</title>
</h:head>
<h:body>
	<p>Create Flight</p>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Flight number" for="flightNumber" />
			<h:inputText id="flightNumber"
				value="#{flightsController.currentFlight.flightNumber}"
				title="flightNumber" />
			<h:outputLabel value="From" for="from" />
			<h:inputText id="from"
				value="#{flightsController.currentFlight.fromAirport}" title="from" />
			<h:outputLabel value="To" for="to" />
			<h:inputText id="to" value="#{flightsController.currentFlight.toAirport}"
				title="to" />
		</h:panelGrid>
		<h:commandLink action="#{flightsController.create}" value="Create" />
	</h:form>
</h:body>
</html>
